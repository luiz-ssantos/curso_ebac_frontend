<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <hr>
    <main>
        <form>
            <br>
            <label for="nomeCompleto">Seu Nome</label>
            <input id="nomeCompleto" type="text" placeholder="Nome Completo">
            <br>
            <br>
            <label for="emailUsuario">Digite seu E-mail</label>
            <input id="emailUsuario" type="email" placeholder="Seu E-mail">
            <br>
            <label for="emailConfirmacao">Confirme seu E-mail</label>
            <input id="emailConfirmacao" type="email" placeholder="Confirme seu E-mail">
            <br>
            <br>
            <label for="senhaUsuario">Crie uma Senha</label>
            <input id="senhaUsuario" type="password" placeholder="Senha de 6 dígitos">
            <br>
            <label for="senhaConfirmacao">Confirme a Senha</label>
            <input id="senhaConfirmacao" type="password" placeholder="Senha de 6 dígitos">
            <br>
            <br>
            <button type="submit">
                <h3>Realizar Cadastro</h3>
            </button>
        </form>
    </main>
</body>
</html>
